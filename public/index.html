<!doctype html>
<html lang="en-us">
  <head>
    <title>Order Sushi Online</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/sushi.css" />
    <script src="javascripts/vendor/all.js"></script>
  </head>
  <body>
    <header>
      <a href="/"><h1 class="logo"></h1></a>
      <h2 class="cart"><small>Shopping Cart</small><small><span>0</span> items</small></h2>
    </header>

    <div id="cart">
      <ul>
      </ul>
      <div id="cart_interact">
        <h3>Your Shopping Cart</h3>
        <p>$<span>0.00</span></p>
        <a href="#" class="empty">Empty Cart</a>
        <a href="#" class="checkout">Checkout</a>
      </div>
    </div>

    <ul id="menu"></ul>
    <main></main>

    <script id="menu_template" type="text/x-handlebars">
      {{#each food}}
      <li>
        <a class="details" href="{{item}}">
          <img src="{{image}}" />
          <h2>{{item}}</h2>
          <h3>${{toFixed2 price}}</h3>
        </a>
        <a class="add" data-name="{{item}}" href="#">
          <div class="add_to_cart">
            + ADD TO CART
          </div>
        </a>
      </li>
      {{/each}}
    </script>

    <script id="cart_template" type="text/x-handlebars">
      {{#each cart}}
      <li>
        <a class="delete" data-name="{{item}}" href="#">
          <img src="{{image}}" />
          <small>{{quantity}}x{{toFixed2 price}}</small>
        </a>
      </li>
      {{/each}}
    </script>

    <script id="detail_template" type="text/x-handlebars">
      <div class="modal">
        <a href="{{previous}}" class="nav prev"></a>
        <img src="{{image}}" />
        <div class="summary">
          <div class="desc">
            <h2>{{item}}</h2>
            <p>{{description}}</p>
          </div>
          <div class="price">
            <p>${{toFixed2 price}}</p>
            <a href="#" class="add_button" data-name="{{item}}">Add to Cart</a>
          </div>
        </div>
        <div class="nutrition">
          <h3>Nutrition Information</h3>
          <p> Protein: <span>{{toFixed4 protein}}</span></p>
          <p> Fat (total): <span>{{toFixed4 fat}}</span></p>
          <p> Carbohydrate: <span>{{toFixed4 carbohydrate}}</span></p>
          <p> Energy (kJ): <span>{{toFixed4 energykj}}</span></p>
          <p> Energy (kcal): <span>{{toFixed4 energykcal}}</span></p>
          <p> Sugar: <span>{{toFixed4 sugar}}</span></p>
        </div>
        <a href="{{next}}" class="nav next"></a>
      </div>
    </script>

    <script id="checkout_template" type="text/x-handlebars">
      <div id="checkout">
        <div id="checkout_top_image"></div>
        <div id="checkout_cart">
          <h1>Order Details</h1>
          <table>
            <tr>
              <th>Item</th>
              <th></th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
            {{#each checkout}}
            <tr>
              <td><div class="checkout_image"><img src="{{image}}"></div></td>
              <td>{{item}}</td>
              <td><input type="number" value="{{toFixed2 quantity}}" /></td>
              <td>${{toFixed2 price}}</td>
            </tr>
            {{/each}}
            <!-- <tr>
              <td></td>
              <td></td>
              <td></td>
              <td><small>Total: </small>${{toFixed2 total}}</td>
            </tr> -->
          </table>
          <div id="order_now">
            <p><small>Total: </small>${{toFixed2 total}}</p>
            <a href="/" class="cancel">Cancel Order</a>
            <a href="/" class="submit">Order Now!</a>
          </div>
        </div>
        <div id="checkout_bottom_image"></div>
      </div>
    </script>

    <script src="javascripts/mvc.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
      App.init();
    </script>
  </body>
</html>
